<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-2">
        <h1>Stop Watch</h1>
        <div class="btn-group mt-2" role="group" aria-label="Basic mixed styles example ">
            <button type="button" class="btn btn-danger" id="btn1" onclick="start_timer()">Start</button>
            <button type="button" class="btn btn-warning" id="btn2" onclick="pr_timer()">Pause/Resume</button>
            <button type="button" class="btn btn-success" id="btn3" onclick="clear_timer()">Clear</button>
        </div>
        <div id="result" class="container text-center mt-5">
            <h1>00:00</h1>
        </div>

    </div>
    <script src="app.js"></script>
    
</body>
</html>
